<html>
<head>
<title>–ò–Ω–∂–µ–Ω–µ—Ä–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
<style>
body { font-family: Arial; background: #2c3e50; display: flex; justify-content: center; padding: 20px; }
.calculator { background: #34495e; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px black; width: 400px; }
.display { background: #ecf0f1; padding: 15px; border-radius: 10px; margin-bottom: 15px; text-align: right; }
#result { width: 100%; font-size: 28px; border: none; background: #ecf0f1; text-align: right; outline: none; }
.memory { background: #2c3e50; color: white; padding: 8px; border-radius: 5px; margin: 5px 0; font-size: 14px; text-align: center; }
.buttons { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
button { padding: 15px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #7f8c8d; color: white; }
button:hover { opacity: 0.8; }
.num { background: #3498db; }
.op { background: #e67e22; }
.func { background: #2ecc71; }
.clear { background: #e74c3c; }
.equals { background: #f1c40f; color: black; }
</style>
</head>
<body>

<div class="calculator">
<h2 style="color:white; text-align:center">üî¢ –ò–ù–ñ–ï–ù–ï–†–ù–´–ô –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–†</h2>

<div class="display">
<input type="text" id="result" readonly value="0">
</div>

<div class="memory" id="memory">–ü–∞–º—è—Ç—å: 0</div>

<div class="buttons">

<!-- 1-–π —Ä—è–¥ -->
<button class="func" onclick="addFunc('Math.PI')">œÄ</button>
<button class="func" onclick="addFunc('Math.E')">e</button>
<button class="clear" onclick="clearAll()">C</button>
<button class="clear" onclick="backspace()">‚å´</button>
<button class="op" onclick="addOperator('/')">√∑</button>

<!-- 2-–π —Ä—è–¥ -->
<button class="func" onclick="addFunc('Math.sin(')">sin</button>
<button class="func" onclick="addFunc('Math.cos(')">cos</button>
<button class="func" onclick="addFunc('Math.tan(')">tan</button>
<button class="num" onclick="addNumber('7')">7</button>
<button class="num" onclick="addNumber('8')">8</button>

<!-- 3-–π —Ä—è–¥ -->
<button class="func" onclick="addFunc('Math.asin(')">asin</button>
<button class="func" onclick="addFunc('Math.acos(')">acos</button>
<button class="func" onclick="addFunc('Math.atan(')">atan</button>
<button class="num" onclick="addNumber('4')">4</button>
<button class="num" onclick="addNumber('5')">5</button>

<!-- 4-–π —Ä—è–¥ -->
<button class="func" onclick="addFunc('Math.log(')">ln</button>
<button class="func" onclick="addFunc('Math.log10(')">log</button>
<button class="func" onclick="addFunc('Math.sqrt(')">‚àö</button>
<button class="num" onclick="addNumber('1')">1</button>
<button class="num" onclick="addNumber('2')">2</button>

<!-- 5-–π —Ä—è–¥ -->
<button class="func" onclick="addFunc('Math.pow(')">x^y</button>
<button class="func" onclick="addFunc('Math.abs(')">|x|</button>
<button class="func" onclick="addFunc('Math.exp(')">e^x</button>
<button class="num" onclick="addNumber('0')">0</button>
<button class="num" onclick="addNumber('3')">3</button>

<!-- 6-–π —Ä—è–¥ -->
<button class="op" onclick="addOperator('(')">(</button>
<button class="op" onclick="addOperator(')')">)</button>
<button class="func" onclick="memorySave()">M+</button>
<button class="func" onclick="memoryRecall()">MR</button>
<button class="equals" onclick="calculate()">=</button>

</div>

<div style="display: grid; grid-template-columns: repeat(4,1fr); gap:8px; margin-top:10px">
<button class="num" onclick="addNumber('.')">.</button>
<button class="op" onclick="addOperator('+')">+</button>
<button class="op" onclick="addOperator('-')">-</button>
<button class="op" onclick="addOperator('*')">√ó</button>
</div>

<p style="color:white; text-align:center; font-size:12px; margin-top:10px">
–ü—Ä–∏–º–µ—Ä—ã: sin(30*Math.PI/180) = 0.5 | 2^3 = Math.pow(2,3) = 8
</p>
</div>

<script>
let display = document.getElementById('result');
let memory = 0;

function addNumber(num) {
    if(display.value == '0' && num != '.') {
        display.value = num;
    } else {
        display.value += num;
    }
}

function addOperator(op) {
    display.value += op;
}

function addFunc(func) {
    display.value += func;
}
function clearAll() {
    display.value = '0';
}

function backspace() {
    display.value = display.value.slice(0, -1);
    if(display.value == '') display.value = '0';
}

function calculate() {
    try {
        let result = eval(display.value);
        display.value = result;
    } catch(e) {
        display.value = '–û—à–∏–±–∫–∞';
    }
}

function memorySave() {
    try {
        memory = eval(display.value);
        document.getElementById('memory').innerHTML = '–ü–∞–º—è—Ç—å: ' + memory;
    } catch(e) {
        // ignore
    }
}

function memoryRecall() {
    display.value += memory;
}

// –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
document.addEventListener('keydown', function(e) {
    if(e.key >= '0' && e.key <= '9') addNumber(e.key);
    if(e.key == '.') addNumber('.');
    if(e.key == '+') addOperator('+');
    if(e.key == '-') addOperator('-');
    if(e.key == '*') addOperator('*');
    if(e.key == '/') addOperator('/');
    if(e.key == '(') addOperator('(');
    if(e.key == ')') addOperator(')');
    if(e.key == 'Enter') calculate();
    if(e.key == 'Escape') clearAll();
    if(e.key == 'Backspace') backspace();
});
</script>

</body>
</html>
